  <div class="mx-xxl-40">
    <div class="breadcrumbs text-sm self-start w-3/12">
      <ul>
        <li><a>Home</a></li>
        <li><a>Documents</a></li>
        <li>Add Document</li>
      </ul>
    </div>
    <!--   <app-login /> -->
    <section class="content-wrapper grid grid-cols-4 pt-6 align-top">
      <div class="container-filter col-span-1 p-4">
        <h2 class="text-2xl font-bold">Filtri ricerca</h2>
        <div class="p-3">
          <h3 class="text-lg font-semibold mb-2">Spedizione</h3>
          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text w-1/2"
                >Solo annunci con spedizione disponibile</span
              >
              <input
                type="checkbox"
                class="toggle"
                [(ngModel)]="showAlimentari"
                (change)="filterProducts()"
              />
            </label>
          </div>
        </div>
        <div class="p-3">
          <h3 class="text-lg font-semibold mb-2">Restringi ricerca</h3>
          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Cerca solo nel titolo</span>
              <input type="checkbox" class="toggle" checked="checked" />
            </label>
          </div>
        </div>
      </div>
      <div class="product-container col-span-3">
        @for(product of filteredProducts(); track product.id) {
        <div class="card card-side bg-base-100 shadow-xl min-w-full h-64">
          <figure class="w-1/3 h-full">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="w-full h-full object-cover"
            />
          </figure>
          <div class="card-body flex flex-col justify-between w-2/3">
            <header class="flex justify-between">
              <h2 class="card-title">{{ product.name }}</h2>
            </header>
            <p>{{ product.description }}</p>
          </div>
        </div>
        }
      </div>
    </section>
  </div>
